name: Lint and Type Check

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  test_lint:
    name: Run Ruff check, format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Install dependencies (dev)
        run: uv sync --locked --project backend

      - name: Ruff (lint)
        run: uv run --project backend ruff check .

      - name: Ruff format (fail on diff)
        run: uv run --project backend ruff format --diff .

  test_mypy:
    name: Run Mypy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Install dependencies (dev)
        run: uv sync --locked --project backend

      - name: Mypy
        run: uv run --project backend mypy backend/src/app --explicit-package-bases --package-root src
